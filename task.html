  <script>
    function changeText() {
      let paragraph = document.getElementById("para");
      paragraph.innerText = "this is second paragraph";
    }
    function enter() {
      let paragraph = document.getElementById("para1");
      paragraph.innerText = "im from pakistan";
    }
    function leave() {
      let paragraph = document.getElementById("para1");
      paragraph.innerText = "im uswa inaam";
    }
    function doubleClick() {
      let paragraph = document.getElementById("para2");
      paragraph.innerText = "Double Clicked";
    }
    // let output=0;
    function increase() {
      let paragraph = document.getElementById("number");
      let value = parseInt(paragraph.innerText);
      paragraph.innerText = value+1;
    }
    function dncrease() {
      let paragraph = document.getElementById("number1");
      let value = parseInt(paragraph.innerText);
      paragraph.innerText = value-1;
    }
    function btn1() {
      let paragraph = document.getElementById("input");
      paragraph.value = " ";
